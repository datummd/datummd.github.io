<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap">
</head>
<body>
  <div class="header">
    <a href="{{ .Site.BaseURL }}">
     <div class="logo-container">
      <img src="img/logo4.png" alt="Logo">
     </div> 
    </a>
  </div>

  <div class="contact-form-container">
    <h1><span class="black-text">Contact</span> <span class="green-text">Us!</span></h1>
    <form action="https://formspree.io/f/mvondnja" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <div class="footer-left">
      <p>&copy; 2023 datum.md LLC. All Rights Reserved.</p>
    </div>
    <div></div>
    <img src="img/logo7.png" alt="corner image">
  </footer>
</body>
</html>
